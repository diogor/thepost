{% extends "base.html" %}
{% block destaque %}
<div class="flex justify-center min-h-screen bg-gray-100">
    <div class="container sm:mt-40 mt-24 my-auto max-w-md border-2 border-gray-200 p-3 bg-white">
        <!-- header -->
        <div class="text-center my-6">
            <h1 class="text-3xl font-semibold text-gray-700">Sign in</h1>
            <p class="text-gray-500">Sign in to access your account</p>
        </div>
        <!-- sign-in -->
        <div class="m-6">
            <form class="mb-4" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="id_username"
                        class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Username</label>
                    <input type="text" name="username" id="id_username" placeholder="Username"
                        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    {{form.username.errors}}
                </div>
                <div class="mb-6">
                    <div class="flex justify-between mb-2">
                        <label for="password" class="text-sm text-gray-600 dark:text-gray-400">Password</label>
                        <a href="{% url 'password_reset' %}"
                            class="text-sm text-indigo-500 focus:outline-none focus:text-indigo-500 hover:text-indigo-500 dark:hover:text-indigo-300">Forgot
                            password?</a>
                    </div>
                    <input type="password" name="password" id="password" placeholder="Your password"
                        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    {{form.password.errors}}
                </div>
                <div class="mb-6">
                    <button type="submit"
                        class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none duration-100 ease-in-out">Sign
                        in</button>
                </div>
                <p class="text-sm text-center text-gray-400">
                    Don&#x27;t have an account yet?
                    <a href="#!"
                        class="font-semibold text-indigo-500 focus:text-indigo-600 focus:outline-none focus:underline">Sign
                        up</a>.
                </p>
                {% if form.errors %}
                {{form.non_field_errors}}
                {% endif %}
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
